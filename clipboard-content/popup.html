<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/summernote.css" rel="stylesheet">
  <link href="css/bootstrap-tagsinput.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="container" style="width: 800px;">
  <div class="container" style=" width: 800px;">
    <div class="panel panel-default">
      <div class="panel-heading">Content collected from clipboard:</div>
      <div class="panel-body">
        <div class="col-sm-12">
          <div id="summernote"></div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-2 text-center" style="padding-top: 6px;">
          Tags:
        </div>
        <div class="col-sm-10">
          <input type="text" style="width: 300px;" data-role="tagsinput" id="txtTags"/>
        </div>
      </div>
      <div class="col-sm12 text-center" style="margin-top: 55px; margin-bottom: 15px;">
        <button type="button" class="btn btn-primary" id="btnSend">Send to my site</button>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/summernote.js"></script>
  <script src="js/bootstrap-tagsinput.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
